<main class="content" id="content" tabindex="-1">
<h1>BMI Calculator</h1>
<section aria-labelledby="bmi-title" class="tool" id="bmi">
<h2 id="bmi-title">BMI Calculator</h2>
<div class="card">
<div class="grid two">
<div>
<label><input checked="" name="bmi-system" type="radio" value="imperial"/> Imperial (lb, in)</label>
<label class="ml-2"><input name="bmi-system" type="radio" value="metric"/> Metric (kg, cm)</label>
<div class="grid two mt-2">
<div>
<label for="bmi-weight">Weight</label>
<input id="bmi-weight" min="0" placeholder="e.g., 180" step="0.1" type="number"/>
</div>
<div>
<label for="bmi-height">Height</label>
<input id="bmi-height" min="0" placeholder="e.g., 70" step="0.1" type="number"/>
</div>
</div>
<button class="btn mt-2" id="bmi-calc">Calculate BMI</button>
</div>
<div>
<div aria-live="polite" class="result well" id="bmi-result">Enter your weight and height.</div>
<small class="dim">BMI categories: &lt;18.5 underweight · 18.5–24.9 healthy · 25–29.9 overweight · ≥30 obese</small>
</div>
</div>
</div>
</section>
