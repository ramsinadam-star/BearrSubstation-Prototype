<h1>Compound Interest Calculator</h1>
<section aria-labelledby="comp-title" class="tool" id="compound">
<h2 id="comp-title">Compound Interest Calculator</h2>
<div class="card">
<div class="grid three">
<div>
<label for="p">Initial Principal ($)</label>
<input id="p" min="0" placeholder="1000" step="0.01" type="number"/>
</div>
<div>
<label for="r">Annual Rate (%)</label>
<input id="r" min="0" placeholder="7" step="0.01" type="number"/>
</div>
<div>
<label for="n">Compounds / Year</label>
<input id="n" min="1" placeholder="12" step="1" type="number"/>
</div>
<div>
<label for="t">Years</label>
<input id="t" min="0" placeholder="10" step="0.1" type="number"/>
</div>
<div>
<label for="contrib">Contribution / Period ($)</label>
<input id="contrib" min="0" placeholder="0" step="0.01" type="number"/>
</div>
<div class="flex items-end">
<button class="btn" id="comp-calc">Calculate</button>
</div>
</div>
<div aria-live="polite" class="result well mt-2" id="comp-result">Enter values and calculate.</div>
</div>
