  <section class="tool">
    <h1>Anchor Bolt Tension</h1>
    <form class="grid three" id="calc-form">
      <div><label for="ab-diam">Bolt diameter, d (in)</label><input id="ab-diam" type="number" step="0.001" /></div>
      <div><label for="ab-hef">Embedment, h<sub>ef</sub> (in)</label><input id="ab-hef" type="number" step="0.01" /></div>
      <div><label for="ab-fc">Concrete f'<sub>c</sub> (psi)</label><input id="ab-fc" type="number" step="10" value="4000" /></div>
      <div><label for="ab-count">Number of anchors</label><input id="ab-count" type="number" step="1" value="4" /></div>
      <div><label for="ab-fu">Bolt F<sub>u</sub> (ksi)</label><input id="ab-fu" type="number" step="1" value="125" /></div>
      <div><label for="ab-demand">Factored tension demand, N<sub>u</sub> (kips)</label><input id="ab-demand" type="number" step="0.1" /></div>
    </form>
    <div class="actions" style="margin-top:.75rem;">
      <button class="btn" id="calc-btn">Calculate</button>
    </div>
    <div id="result" class="mt"></div>
