<main class="content" id="content" role="main">
  <a class="back-link" href="../../pages/structural.html">← Go back to Structural Calculators</a>
  <section class="tool">
    <h1>Wind Load (ASCE quick check)</h1>
    <form class="grid three" id="calc-form">
      
        <div><label for="wl-V">Basic wind speed V (mph)</label><input id="wl-V" type="number" step="1" value="115"/></div>
        <div><label for="wl-exp">Exposure</label><select id="wl-exp"><option>B</option><option selected>C</option><option>D</option></select></div>
        <div><label for="wl-z">Height z (ft)</label><input id="wl-z" type="number" step="1" value="33"/></div>
        <div><label for="wl-Kzt">K<sub>zt</sub></label><input id="wl-Kzt" type="number" step="0.01" value="1.0"/></div>
        <div><label for="wl-Kd">K<sub>d</sub></label><input id="wl-Kd" type="number" step="0.01" value="0.85"/></div>
        <div><label for="wl-G">G</label><input id="wl-G" type="number" step="0.01" value="0.85"/></div>
        <div><label for="wl-Cp">C<sub>p</sub></label><input id="wl-Cp" type="number" step="0.01" value="0.8"/></div>
        <div><label for="wl-GCpi">G C<sub>pi</sub></label><input id="wl-GCpi" type="number" step="0.01" value="0.18"/></div>
        
    </form>
    <div class="actions" style="margin-top:.75rem;">
      <button class="btn" id="wl-btn">Calculate</button>
      <button class="btn ghost" type="reset" onclick="document.getElementById('calc-form').reset(); document.getElementById('wl-result').innerHTML='';">Clear</button>
    </div>
    <div id="wl-result" class="mt"></div>
  </section></main>
