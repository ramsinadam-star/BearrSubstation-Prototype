<script>
  // --- BMI ---
  (function() { 
    function round(x){ return Math.round(x * 100) / 100; }
    var weight = document.getElementById('bmi-weight');
    var height = document.getElementById('bmi-height');
    var btn = document.getElementById('bmi-calc');
    var out = document.getElementById('bmi-result');
    function system(){ return document.querySelector('input[name="bmi-system"]:checked').value; }
    function calc(){
      var w = parseFloat(weight.value);
      var h = parseFloat(height.value);
      if(!(w>0 && h>0)){ out.textContent = 'Please enter valid values.'; return; }
      var bmi;
      if(system()==='imperial'){
        bmi = (703 * w) / (h*h);
      } else {
        bmi = w / Math.pow(h/100, 2);
      }
      var cat = bmi<18.5?'Underweight':(bmi<25?'Healthy':(bmi<30?'Overweight':'Obese'));
      out.textContent = 'BMI: ' + round(bmi) + ' (' + cat + ')';
    }
    btn.addEventListener('click', calc);
  })();

  // --- Converters ---
  (function(){
    function bind(a, b, fnAB, fnBA){
      a.addEventListener('input', function(){
        var v = parseFloat(a.value);
        if(!isFinite(v)) { b.value = ''; return; }
        b.value = (Math.round(fnAB(v)*100000)/100000);
      });
      b.addEventListener('input', function(){
        var v = parseFloat(b.value);
        if(!isFinite(v)) { a.value = ''; return; }
        a.value = (Math.round(fnBA(v)*100000)/100000);
      });
    }
    // meters <-> feet
    bind(document.getElementById('m'), document.getElementById('ft'),
         function(m){ return m*3.280839895; }, function(ft){ return ft/3.280839895; });
    // kg <-> lb
    bind(document.getElementById('kg'), document.getElementById('lb'),
         function(kg){ return kg*2.2046226218; }, function(lb){ return lb/2.2046226218; });
    // C <-> F
    bind(document.getElementById('c'), document.getElementById('f'),
         function(c){ return (c*9/5)+32; }, function(f){ return (f-32)*5/9; });
  })();

  // --- Compound interest ---
  (function(){
    function FV(P, r, n, t, c){
      var base = P * Math.pow(1 + r/n, n*t);
      var contrib = c>0 ? c * ( (Math.pow(1 + r/n, n*t) - 1) / (r/n) ) : 0;
      return base + contrib;
    }
    function fmt(x){ return '$' + (Math.round(x*100)/100).toLocaleString(); }
    var btn = document.getElementById('comp-calc');
    var out = document.getElementById('comp-result');
    btn.addEventListener('click', function(){
      var P = parseFloat(document.getElementById('p').value||0);
      var r = parseFloat(document.getElementById('r').value||0)/100;
      var n = parseInt(document.getElementById('n').value||1, 10);
      var t = parseFloat(document.getElementById('t').value||0);
      var c = parseFloat(document.getElementById('contrib').value||0);
      if(!(n>0 && t>=0)){ out.textContent='Please enter valid values.'; return; }
      var fv = FV(P, r, n, t, c);
      out.textContent = 'Future Value: ' + fmt(fv);
    });
  })();
  </script>
