<main class="content" id="content" role="main">
  <a class="back-link" href="../../pages/civil.html">← Go back to Civil Calculators</a>
  <section class="tool">
    <h1>Settlement Estimate (Primary)</h1>
    <form class="grid three" id="calc-form">
      
        <div><label for="se-H">Compressible layer H (ft)</label><input id="se-H" type="number" step="0.1"></div>
        <div><label for="se-sigma0">Initial vertical stress σ<sub>0</sub> (ksf)</label><input id="se-sigma0" type="number" step="0.01"></div>
        <div><label for="se-dSigma">Stress increase Δσ (ksf)</label><input id="se-dSigma" type="number" step="0.01"></div>
        <div><label for="se-Cc">Compression index C<sub>c</sub> <small class="muted">(or give m<sub>v</sub>)</small></label><input id="se-Cc" type="number" step="0.01"></div>
        <div><label for="se-e0">Void ratio e<sub>0</sub></label><input id="se-e0" type="number" step="0.01"></div>
        <div><label for="se-mv">m<sub>v</sub> (1/ksf) <small class="muted">(alternative)</small></label><input id="se-mv" type="number" step="0.0001"></div>
        
    </form>
    <div class="actions" style="margin-top:.75rem;">
      <button class="btn" id="se-btn">Calculate</button>
      <button class="btn ghost" type="reset" onclick="document.getElementById('calc-form').reset(); document.getElementById('se-result').innerHTML='';">Clear</button>
    </div>
    <div id="se-result" class="mt"></div>
  </section>
